<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Listă cumpărături (listă neordonată)</h2>
    <ul>
        <li>Căpșuni</li>
        <li>Zmeură</li>
        <li>Afine</li>
        <li>Cireșe</li>
    </ul>

    <h2>Listă rechizite (listă ordonată)</h2>
    <ol>
        <li>Caiet</li>
        <li>Penar</li>
        <li>Pix</li>
        <li>Ghiozdan</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipuri de Link-uri</title>
</head>
<body>
    <h1>Exemple de Link-uri</h1>

    <!-- Link de tip text -->
    <p>
        <a href="https://www.example.com" target="_blank">Acesta este un link de tip text</a>
    </p>

    <!-- Link de tip buton -->
    <p>
        <a href="https://www.example.com" target="_blank">
            <button>Click pentru a deschide link-ul</button>
        </a>
    </p>

    <!-- Link de tip imagine -->
    <p>
        <a href="https://www.example.com" target="_blank">
            <img src="https://via.placeholder.com/150" alt="Exemplu Imagine">
        </a>
    </p>
</body>
</html>

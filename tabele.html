<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nume</th>
            <th>Prenume</th>
            <th>Nota</th>
        </tr>
        <tr>
            <td>Popescu</td>
            <td>Ana</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Ionescu</td>
            <td>Tudor</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Popa</td>
            <td>Sofia</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2"><strong>Media</strong></td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
